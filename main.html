<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<section class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" />

      <div class="checkbox-container">
        <label for="dog_experience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dog_experience" name="dog_experience" value="Have you ever lived with a Dog before?" />
      </div>

      <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="breeds" multiple size="3">
		<option value="">--Please choose one or more breed--</option>
        <option value="Labrador">Labrador</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Beagle">Beagle</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Pug">Pug</option>
      </select>

      <input type="submit" value="Submit" />
    </form>
  </section>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
